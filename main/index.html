<html>

  <head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js" integrity="sha512-NxocnqsXP3zm0Xb42zqVMvjQIktKEpTIbCXXyhBPxqGZHqhcOXHs4pXI/GoZ8lE+2NJONRifuBpi9DxC58L0Lw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      if (window.module)
        module = window.module;

    <link rel="stylesheet" href="style.css">
    <script src="sketch.js"></script>
  </head>

  <body>
    <div class="fixed-top d-flex justify-content-between px-5 mx-5" id="infobar">
      <div class="d-flex flex-column justify-content-center align-items-center">
        <p class="label">temperature</p>
        <p class="value" id="temp"></p>
      </div>
      <div class="d-flex flex-column justify-content-center align-items-center">
        <p class="label">humidity</p>
        <p class="value" id="humid"></p>
      </div>
      <div class="d-flex flex-column justify-content-center align-items-center">
        <p class="label">light intensity</p>
        <p class="value" id="light"></p>
      </div>
      <div class="d-flex flex-column justify-content-center align-items-center">
        <p class="label">soil moisture</p>
        <p class="value" id="soil"></p>
      </div>
    </div>
    <div class="d-flex align-items-center full p-0">
      <div class="frame mx-5 d-flex flex-column justify-content-end">
        <img id="avatar">
      </div>
      <div class="frame flex-grow-1 me-5 d-flex flex-column">
        <div class="flex-grow-1 d-flex flex-column justify-content-center py-5">
          <h4></h4>
          <h1>sorry, i only speak to my wife</h1>
        </div>
        <input class="border-bottom border-2 border-secondary pb-1" type="text" placeholder="type here (press return to send)">
      </div>
    </div>
    <div class="fixed-bottom d-flex justify-content-between p-5 py-4">
      <div class="d-flex align-items-center gap-3">
        <button class="border rounded-pill px-4 py-2" id="jimin">jimin (idle)</button>
        <button class="border rounded-pill px-4 py-2" id="seokjin">seokjin (idle)</button>
        <button class="px-4 py-2" id="hoseok">hoseok (coming soon)</button>
      </div>
      <div class="d-flex align-items-center gap-1">
        <span class="material-icons p-2 mx-2 p-3 rounded-circle" id="mic">mic</span>
        <span class="material-icons p-2 mx-2 p-3 rounded-circle" id="keyboard">keyboard</span>
      </div>
    </div>
  </body>

</html>
