<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jimin test</title>
  </head>

  <body>
    <script>
      var recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US";
      recognition.continuous = true;
      recognition.interimResults = false;
      recognition.onresult = event => {
        let length = event.results.length;
        console.log("you spoke: " + event.results[length - 1][0].transcript);
        console.log("confidence: " + event.results[length - 1][0].confidence);
      }
      recognition.onerror = () => console.log("error occurred in recognition!");
      console.log("start speaking...");
      recognition.start();
    </script>
  </body>

</html>
